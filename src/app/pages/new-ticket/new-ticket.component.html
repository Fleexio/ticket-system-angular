<div class="container-fluid mt-4">
        <div class="row align-middle justify-content-center">  
          
          <div class="col-12 align-self-center">
            <h1 class="d-inline">Nový ticket</h1>
          </div>
    </div>




    <div class="card bg-secondary shadow mt-4">
        <div class="card-body">
        <form>
            <div class="pl-lg-3">
            <div class="row">
                <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="input-name">Název</label>
                    <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="" value="">
                </div>
                </div>
            </div>
            </div>
            <div class="pl-lg-3">
            <div class="row">
                <div class="col-lg-3">
                        <div class="form-group ">
                                <label class="form-control-label" for="select-priority">Priorita</label>
                                <select matNativeControl required class="form-control form-control-alternative" id="select-priority">
                                    <option value="" disabled selected>Vyber kategorii</option>
                                    <option value="hardware" class="form-control form-control-alternative">Hardware</option>
                                    <option value="helios" class="form-control form-control-alternative">Helios</option>        
                                </select>
                            </div>
                </div>
                <div class="col-lg-3">
                <div class="form-group ">
                    <label class="form-control-label" for="select-priority">Priorita</label>
                    <select matNativeControl required class="form-control form-control-alternative" id="select-priority">
                        <option value="" disabled selected>Vyber prioritu</option>
                        <option value="1" class="form-control form-control-alternative">1 - Urgentní</option>
                        <option value="2" class="form-control form-control-alternative">2 - Vysoká</option>
                        <option value="3" class="form-control form-control-alternative">3 - Střední</option>
                        <option value="4" class="form-control form-control-alternative">4 - Malá</option>
                        <option value="5" class="form-control form-control-alternative">5 - Minimální</option>           
                    </select>
                </div>
                </div>
            </div>
            </div>
            <div class="pl-lg-3">
            <div class="form-group">
                <label class="form-control-label">Popis</label>
                <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">Zde popište problém ticketu...</textarea>
            </div>
            </div>
            <div class="pl-lg-3">
                    <div class="row">
                    <div class="col-lg-6">
                    <button type="button" class="btn btn-primary btn-block">Vytvořit ticket</button>
                    </div>
                    </div>
            </div>
        </form>
        </div>
    </div>

</div>
